workshops:
  title: "Workshops"
  desc: "OKF Datenschule Workshops"
  intro: "Mit unseren Workshops möchten wir gemeinnützigen Organisationen und Interessierten eine Möglichkeit bieten, Daten und Technologien kennenzulernen, mit ihnen zu experimentieren und ihr bisheriges Wissen zu vertiefen. Die Workshops bestehen dabei aus mehreren Lernmodulen, die auf Wunsch kombiniert werden können und von uns in Kooperationen mit erfahrenen Trainer/innen durchgeführt werden.<br /><br />Ob Parteispenden und Nebentätigkeiten, Umweltverschmutzung oder Schulinformationen, wir recherchieren passende Daten und beziehen deine Wünsche in unseren Workshops ein. Unsere Workshops werden durchgeführt, wenn sich min. 10 Teilnehmende angemeldet haben."
  method:
    title: "Unsere Methodik: Data Pipeline"
    content: "Die Data Pipeline verschafft einen guten Überblick darüber, wie man beim Arbeiten mit Daten von der ersten Fragestellung bis zur Kommunikation vorgeht. Unsere Workshops orientieren sich an den einzelnen Schritten und helfen dir, deine Kenntnisse aufzubauen. Diese Methode wurden von zahlreichen internationalen Expert/innen und Trainer/innen unseres Netzwerkes entwickelt, wird regelmäßig reflektiert und angepasst."
  evaluation:
    title: "Evaluation"
    content: "Unsere Aktivitäten evaluieren wir regelmäßig und beschäftigen uns insbesondere damit, wie man Workshops so wirkungsorientiert wie möglich gestalten kann. Wir möchten besser verstehen, wie Erwachsene lernen und wie man Wissen in Organisationen abbilden und somit zielgerichtet erweitern kann. Dazu nutzen wir ein Data Literacy-Modell, das uns und euch dabei hilft, vorhandenen Daten-Fähigkeiten besser einzuschätzen und weiterzuentwickeln.Das Modell richtet sich an Projektteams und Organisationen, die stärker mit Daten arbeiten möchten oder Daten bereits regelmäßig im Alltag nutzen und sich in diesem Feld weiterentwickeln wollen.<br/><br/> Dieses Data Literacy-Modell ist das Ergebnis der Masterarbeit <i>„Doing Good with Data. Development of a Maturity Model for Data Literacy in Non-Governmental Organizations“ von Helena Sternkopf</i>, entstanden aus der Zusammenarbeit mit der Datenschule und ausgewählter Daten-Expert/innen, die zu der Entwicklung des Modells beigetragen haben."

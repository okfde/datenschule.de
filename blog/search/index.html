---
layout: page
menu_workshops: yes
title: workshops.title
description: blog.suche
---
<div class="lurking-header">
	<h1>{% t blog.search.title %}</h1>
	<p class="text-center">
		<a href="{{site.baseurl}}/blog/"><i class="icon-angle-left"></i> {% t blog.search.back_to_blog %}</a>
	</p>
</div>
<div class="search-container">
	<label>{% t blog.search.search_for %}</label>
	<input type="text" id="search-input" placeholder="">
</div>
<hr>
<div id="search-result-container">
	<ul id="results-container" class="list-unstyled"></ul>
</div>
<div id="results-template" style="display:none">
	<article class="post-item">
		<div class="post-meta">
			<div class="post-author">
				<p>{date}</p>
				<p>{% t blog.author_by %} {authors}</p>
			</div>
		</div>
		<div class="post-teaser">
			<ul class="post-tags">
				<li>{tags}</li>
			</ul>
			<h3 class="post-title"><a href="{{site.baseurl}}{url}">{title}</a></h3>
			<small>{% t blog.search.found_in %} {found}:</small>
			<p class="post-excerpt">{excerpt}</p>
		</div>
	</article>
</div>
<script>
	SimpleJekyllSearch({
		keyNames: {
			authors: '{% t blog.search.authors %}',
			content: '{% t blog.search.text %}',
			title: '{% t blog.search.blog_title %}',
			tags: '{% t blog.search.tags %}'
		},
		noResultsText: '{% t blog.search.no_result %}',
		LoadingSearchText: '{% t blog.search.loading %}',
		limit: 20,
		exclude: ['url', 'date'],
		searchInput: document.getElementById('search-input'),
		resultsContainer: document.getElementById('results-container'),
		searchResultTemplate: document.getElementById('results-template').innerHTML,
		json: '/assets/data/search.json'
	})

</script>


- name: Lucy Chambers
  img: lucychambers
  slogan: "Heutzutage ertrinkt man in Daten. Datenschule ist die Rettungsschwimmergruppe, die einen aus dem Datenmeer retten und alles unter Kontrolle bringen kann."
  slogan_en: "Nowadays we are overwhelmed by data. School of Data is the live-guard that saves you in today’s data flooding and brings everything under control."
  bio: "hat das internationalen School of Data Netzwerk aufgezogen und ist Co-Autorin des Standardwerks für Datenjournalismus “Data Journalism Handbook”. Sie ist Product Owner bei eHealth Africa."
  bio_en: "has co-developed the international School of Data network and is co-author of the reference work for data-driven journalism: “Data Journalism Handbook”. She is product owner at eHealth Africa."

- name: Kristina Klein
  img: kristinaklein
  slogan: "Daten sind eine weitestgehend ungenutzte Ressource in zivilgesellschaftlichen Organisationen. Nur wenige Organisationen verfügen über Expertise und Tools, um aussagekräftige Erkenntnisse aus ihren Daten zu ziehen. Das wollen wir ändern."
  slogan_en: "To a great extent data remains an unused resource in civil society organisations. Only few organisations have the expertise and tools to develop meaningful insights with data. We wish to change that."
  bio: " war von August 2014 bis Juni 2017 Geschäftsführerin der OKF DE, davor Peacebuilding Fund Manager beim Flüchtlingshilfswerk der Vereinten Nationen in Myanmar und Program Manager bei Carnegie Endowment for International Peace und der Körber-Stiftung."
  bio_en: "was CEO of the Open Knowledge Foundation Germany from August 2014 to June 2017. Previously, she worked as Peace Building Fund Coordinator with UNHCR in Myanmar and Program Manager of Carnegie Endowment for International Peace, as wells as the Körber Foundation."

- name: Friedrich Lindenberg
  img: friedrichlindenberg
  slogan: "Besser als eine Initiative mit lauten Forderungen ist eine, die mit starken Beweisen belegen kann, was Sache ist und was besser sein sollte. Daten sind der Rohstoff, mit denen digital kompetente und kreative Vereine Debatten schmieden und Wandel erreichen können!"
  slogan_en: "Rather than making dazzling demands, having strong evidence on what is going on and what needs to change is what makes an organisation powerful. Data is the soil that creative and digitally competent associations can use to provoke change in society."
  bio: "unterstützt Journalisten bei der Auswertung öffentlicher Informationen und programmiert Software zur investigativen Datenanalyse."
  bio_en: "supports journalists in the evaluation of public information and develops software for investigative data analysis."

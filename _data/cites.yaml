    text: "Wer ist unsere Zielgruppe? Welche Informationen muss eine Grafik enthalten, damit die Zielgruppe die Daten verstehen kann? Der Workshop [zur Datenrecherche und -visualisierung] hat geholfen, sich diese zwei Fragen immer wieder bewusst zu machen."
    author: Lea Hoffmann (Redakteurin Mediendienst Integration)
-
    text: "Wir überlegen jetzt häufiger, wie sich ein Thema auch visuell aufbereiten lässt. Außerdem ist uns klar geworden, dass Datenrecherche und –visualisierung mit geringem Arbeits- und Geldeinsatz möglich ist."
    author: Carsten Janke (Mediendienst Integration)
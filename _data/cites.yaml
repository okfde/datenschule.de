de:
  -
    text: "Ich merke, dass sich durch den Workshop meine Herangehensweise an Daten grundsätzlich geändert hat. Jetzt frage ich mich in erster Linie: „Was will ich mit diesem bestimmten Diagramm sagen?“ Dadurch gestaltet sich die Auswahl und Visualisierung der Daten viel einfacher."
    author: Fabio Ghelli, Redakteur Mediendienst Integration
  -
    text: "Really well organized! It has been great to meet so many people from different backgrounds and work in teams!"
    author: Teilnehmerin am Story Hunt 2017
  -
    text: "Was ich lernte in diesem Workshop ist, mich auf eine Art und Weise auf die Suche zu machen und Fragen zu stellen, wo ich vorher überhaupt nicht gedacht habe, dass ich diese Fragen überhaupt stellen möchte. Von den Möglichkeiten, die ich hier gelernt habe, werde ich ziemlich sicher Sachen umsetzen."
    author: Susanne, Teilnehmerin an der Data Expedition 2018
en:
  -
    text: "I notice that the workshop changed my approach to data fundamentally. Now one of my first questions is: \"What do I want to say with this particular graph or visualisation?\" This makes the selection and visualization of the data much easier."
    author: Fabio Ghelli, Redakteur Mediendienst Integration
  -
    text: "Really well organized! It has been great to meet so many people from different backgrounds and work in teams!"
    author: Participant Story Hunt 2017
  -
    text: "What I learned in this workshop is asking questions without first knowing that I would like to ask these questions. I will certainly apply the possibilities that I have learned here in my daily work."
    author: Susanne, participant Data Expedition 2018

    text: "Ich merke, dass sich durch den Workshop meine Herangehensweise an Daten grundsätzlich geändert hat. Jetzt frage ich mich in erster Linie: „Was will ich mit diesem bestimmten Diagramm sagen?“ Dadurch gestaltet sich die Auswahl und Visualisierung der Daten viel einfacher."
    author: Fabio Ghelli (Redakteur Mediendienst Integration)
-
    text: "Really well organized! It has been great to meet so many people from different backgrounds and work in teams!"
    author: Teilnehmerin vom Story Hunt: Uncover the EU
-
    text: "I expected a hackathon for journalists. I found something even better. :) Loves the focus on collaboration & lack of competition."
    author: Teilnehmer vom Story Hunt: Uncover the EU

description: >
    Viele gemeinnützige Organisationen nutzen täglich Excel oder die freie Software Libre Office für die Projektplanung, Recherche und Budgetierung. Mit vielen einfachen Tipps und Tricks kann man mit den etablierten Programmen viel mehr anstellen: bspw. externe Tabellen aus Webseiten importieren, Pivot-Funktionen für einen besseren Daten-Überblick nutzen, erhobene Umfragedaten analysieren und Visualisierungen für den Projektbericht anlegen. Dabei spart man nicht nur Zeit, sondern erledigt viele kleine Aufgaben direkt im Team.<br><br>
    In diesem Workshop erweiterst du deine Excel/ LibreOffice -Kenntnisse um nützliche Funktionen für deine alltägliche Arbeit. Du lernst, wie man Daten in Tabellenform richtig befragt, um daraufhin kleinere Analysen und Visualisierungen zu erarbeiten.
